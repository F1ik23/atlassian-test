modules:
  jira:globalPage:
    - key: jira-project-assistant-page
      resource: main
      resolver:
        function: resolver
      title: Jira Project Assistant
  function:
    - key: resolver
      handler: index.handler
  webtrigger:
    - key: jira-webtrigger
      function: resolver
      handler: index.handler
resources:
  - key: main
    path: static/build
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/0136f204-17e2-4770-99dc-87258cd91c66
permissions:
  scopes:
    - read:jira-work
    - read:jira-user
    - write:jira-work
  content:
    styles:
      - 'unsafe-inline'
